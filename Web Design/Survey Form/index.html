<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">Please fill in the survey</p>
    </header>
    <form action="index.html" id="survey-form">
      <div class="form-section">
        <label id="name-label"> Name
          <input id="name" type="text" name="name" placeholder="Enter your name" required>
        </label>
      </div>
      <div class="form-section">
        <label id="email-label"> Email
          <input id="email" type="email" name="email" placeholder="Enter your Email" required>
        </label>
      </div>
      <div class="form-section">
        <label id="number-label"> Age (optional)
          <input id="number" type="number" name="age" min="13" max="100" placeholder="Age">
        </label>
      </div>
      <div class="form-section">
        <label> Which option best describes your current role?
          <select id="dropdown" class="role" name="role">
            <option value=""> Select current role</option>
            <option value="student"> Student</option>
            <option value="full-time-job"> Full Time Job</option>
          </select>
        </label>
      </div>
      <div class="form-section">
        <label class="recommend"> Would you recommend?
          <div>
            <input id="radio-def" type="radio" name="recommend" value="definitely">
            <label for="radio-def"> Definitely</label>
          </div>
          <div>
            <input id="radio-maybe" type="radio" name="recommend" value="maybe">
            <label for="radio-maybe"> Maybe</label>
          </div>
          <div>
            <input id="radio-not-sure"type="radio" name="recommend" value="not-sure">
            <label for="radio-not-sure"> Not sure</label>
          </div>
        </label>
      </div>
      <div class="form-section">
        <label> What is your favorite feature?
          <select class="feature">
            <option value=""> Select an option</option>
            <option value="challenges"> Challenges</option>
            <option value="projects"> Projects</option>
          </select>
        </label>
      </div>
      <div class="form-section">
        <label class="improve"> What would you like to see improved?
          <div>
            <input id="front-end" type="checkbox" name="improve" value="front-end">
            <label for="front-end"> Front-end Projects</label>
          </div>
          <div>
            <input id="back-end" type="checkbox" name="improve" value="back-end">
            <label for="back-end"> Back-end Projects</label>
          </div>
          <div>
            <input id="data-visual" type="checkbox" name="improve" value="data-visual">
            <label for="data-visual"> Data Visualization</label>
          </div>
        </label>
      </div>
      <div class="form-section">
        <label> Any comments or suggestions?
          <textarea name="comment" rows="8" cols="80" placeholder="Enter your comment here..."></textarea>
        </label>
      </div>
      <div class="form-section">
        <input id="submit" type="submit" name="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
